<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Count</h1>
        <textarea id="text-input" placeholder="Enter your text here"></textarea>
        <button id="count-button">Count Words</button>
        <p id="word-count">Word count: 0</p>
    </div>
    <script>
        document.getElementById('count-button').addEventListener('click', () => {
            const textInput = document.getElementById('text-input').value;
            const wordCount = countWords(textInput);
            document.getElementById('word-count').textContent = `Word count: ${wordCount}`;
        });

        function countWords(text) {
            const cleanedText = text.replace(/[^\w\s]/gi, '').replace(/\s+/g, ' ').trim();
            const words = cleanedText.split(' ');
            return words.length === 1 && words[0] === '' ? 0 : words.length;
        }
    </script>
</body>
</html>
