<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; }
    .list { width: 50%; border: 1px solid #ccc; padding: 10px; margin: 10px; min-height: 200px; }
    .list h2 { margin-top: 0; }
    .item { background-color: #f0f0f0; padding: 5px; margin: 5px; cursor: pointer; }
    .item.dragging { opacity: 0.5; }
  </style>
</head>
<body>
  <h1>Drag and Drop Example</h1>
  
  <div class="container">
    <div class="list" id="list1" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>List 1</h2>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
      <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
    </div>

    <div class="list" id="list2" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>List 2</h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
